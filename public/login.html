<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Project Assessment System</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#334155 100%);
      color:#f1f5f9; min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .login-container { 
      background:rgba(15,23,42,.8); backdrop-filter:blur(20px);
      border:1px solid rgba(71,85,105,.3); border-radius:20px; padding:48px;
      max-width:450px; width:100%; box-shadow:0 25px 50px -12px rgba(0,0,0,.5);
      position:relative; overflow:hidden;
    }
    .login-container::before { content:''; position:absolute; top:0; left:0; right:0; height:4px;
      background:linear-gradient(90deg,#3b82f6,#8b5cf6,#06b6d4);
    }
    .logo { text-align:center; margin-bottom:40px; }
    .logo h1 { font-size:2.5rem; font-weight:800;
      background:linear-gradient(135deg,#3b82f6,#8b5cf6);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .logo p { color:#64748b; font-size:1rem; }
    .form-group { margin-bottom:24px; }
    .form-group label { display:block; margin-bottom:8px; font-weight:600; color:#cbd5e1; font-size:.9rem; }
    .form-input, .form-select {
      width:100%; padding:16px 20px; border-radius:12px; font-size:16px; color:#f1f5f9;
      background:rgba(30,41,59,.8); border:2px solid rgba(71,85,105,.3); transition:all .3s ease;
    }
    .form-input:focus, .form-select:focus {
      outline:none; border-color:#3b82f6; box-shadow:0 0 0 4px rgba(59,130,246,.1);
    }
    .login-btn {
      width:100%; padding:18px; border:none; border-radius:12px; color:white;
      background:linear-gradient(135deg,#3b82f6,#1d4ed8); font-size:16px; font-weight:700;
      cursor:pointer; transition:.3s; text-transform:uppercase; margin-bottom:16px;
    }
    .login-btn:hover { background:linear-gradient(135deg,#2563eb,#1e40af);
      transform:translateY(-2px); box-shadow:0 20px 40px rgba(59,130,246,.3);
    }
    .login-btn:disabled { opacity:.6; cursor:not-allowed; transform:none; }
    .create-account { text-align:center; margin-top:24px; }
    .create-account a { color:#3b82f6; text-decoration:none; font-weight:600; }
    .create-account a:hover { color:#60a5fa; }
    .error-message {
      background:rgba(239,68,68,.1); border:1px solid rgba(239,68,68,.3); color:#f87171;
      padding:12px 16px; border-radius:8px; margin-bottom:16px; font-size:.9rem; display:none;
    }
    .success-message {
      background:rgba(16,185,129,.1); border:1px solid rgba(16,185,129,.3); color:#34d399;
      padding:12px 16px; border-radius:8px; margin-bottom:16px; font-size:.9rem; display:none;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media(max-width:480px) {
      .login-container { padding:32px 24px; margin:16px; }
      .logo h1 { font-size:2rem; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Christ University</h1>
      <p>Final Year Project Assessment System</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
      </div>

      <div class="form-group">
        <label for="userType">User Type</label>
        <select id="userType" class="form-select" required>
          <option value="">Select User Type</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span id="loginBtnText">Sign In</span>
      </button>
    </form>

    <div class="create-account">
      <p>Don't have an account? <a href="signup.html">Create Account</a></p>
    </div>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const userType = document.getElementById("userType").value;
  const loginBtn = document.getElementById("loginBtn");
  const loginBtnText = document.getElementById("loginBtnText");
  const errorDiv = document.getElementById("errorMessage");
  const successDiv = document.getElementById("successMessage");

  // Hide previous messages
  errorDiv.style.display = "none";
  successDiv.style.display = "none";

  // Show loading state
  loginBtn.disabled = true;
  loginBtnText.innerHTML = '<span class="loading"></span>Signing In...';

  try {
    const response = await fetch("https://iwp-website.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, userType })
    });

    const data = await response.json();
    console.log(data);

    if (response.ok) {
      // Store user data
      sessionStorage.setItem("token", data.token);
      sessionStorage.setItem("user", JSON.stringify(data.user));
      
      // Show success message
      successDiv.innerText = `Login successful! Redirecting to ${userType} dashboard...`;
      successDiv.style.display = "block";
      
      // Redirect based on user type
      setTimeout(() => {
        if (data.user.userType === "faculty") {
          window.location.href = "faculty_dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }, 1500);

    } else {
      // Show error message
      errorDiv.innerText = data.error || "Login failed. Please check your credentials and try again.";
      errorDiv.style.display = "block";
    }

  } catch (err) {
    console.error("Error:", err);

    // Show connection error
    errorDiv.innerText = "Unable to connect to server. Please check your connection and try again.";
    errorDiv.style.display = "block";

  } finally {
    // Reset button
    loginBtn.disabled = false;
    loginBtnText.innerText = "Sign In";
  }
});
</script>

</body>
</html>
