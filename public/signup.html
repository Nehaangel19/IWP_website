<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Project Assessment System</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#334155 100%);
      color:#f1f5f9; min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .signup-container { 
      background:rgba(15,23,42,.8); backdrop-filter:blur(20px);
      border:1px solid rgba(71,85,105,.3); border-radius:20px; padding:48px;
      max-width:450px; width:100%; box-shadow:0 25px 50px -12px rgba(0,0,0,.5);
      position:relative; overflow:hidden;
    }
    .signup-container::before { content:''; position:absolute; top:0; left:0; right:0; height:4px;
      background:linear-gradient(90deg,#3b82f6,#8b5cf6,#06b6d4);
    }
    .logo { text-align:center; margin-bottom:40px; }
    .logo h1 { font-size:2.5rem; font-weight:800;
      background:linear-gradient(135deg,#3b82f6,#8b5cf6);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .logo p { color:#64748b; font-size:1rem; }
    .form-group { margin-bottom:24px; }
    .form-group label { display:block; margin-bottom:8px; font-weight:600; color:#cbd5e1; font-size:.9rem; }
    .form-input, .form-select {
      width:100%; padding:16px 20px; border-radius:12px; font-size:16px; color:#f1f5f9;
      background:rgba(30,41,59,.8); border:2px solid rgba(71,85,105,.3); transition:all .3s ease;
    }
    .form-input:focus, .form-select:focus {
      outline:none; border-color:#3b82f6; box-shadow:0 0 0 4px rgba(59,130,246,.1);
    }
    .signup-btn {
      width:100%; padding:18px; border:none; border-radius:12px; color:white;
      background:linear-gradient(135deg,#10b981,#059669); font-size:16px; font-weight:700;
      cursor:pointer; transition:.3s; text-transform:uppercase; margin-bottom:16px;
    }
    .signup-btn:hover { background:linear-gradient(135deg,#059669,#047857);
      transform:translateY(-2px); box-shadow:0 20px 40px rgba(16,185,129,.3);
    }
    .signup-btn:disabled { opacity:.6; cursor:not-allowed; transform:none; }
    .login-link { text-align:center; margin-top:24px; }
    .login-link a { color:#3b82f6; text-decoration:none; font-weight:600; }
    .login-link a:hover { color:#60a5fa; }
    .success-message {
      background:rgba(16,185,129,.1); border:1px solid rgba(16,185,129,.3); color:#34d399;
      padding:12px 16px; border-radius:8px; margin-bottom:16px; font-size:.9rem; display:none;
    }
    .error-message {
      background:rgba(239,68,68,.1); border:1px solid rgba(239,68,68,.3); color:#f87171;
      padding:12px 16px; border-radius:8px; margin-bottom:16px; font-size:.9rem; display:none;
    }
    @media(max-width:480px) {
      .signup-container { padding:32px 24px; margin:16px; }
      .logo h1 { font-size:2rem; }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <h1>Christ University</h1>
      <p>Final Year Project Assessment System</p>
    </div>

    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>

    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required />
      </div>

      <div class="form-group">
        <label for="userType">User Type</label>
        <select id="userType" class="form-select" required>
          <option value="">Select User Type</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </div>

 <script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const userType = document.getElementById("userType").value;

  const errorDiv = document.getElementById("errorMessage");
  const successDiv = document.getElementById("successMessage");
  const signupBtn = document.getElementById("signupBtn");

  // Hide previous messages
  errorDiv.style.display = "none";
  successDiv.style.display = "none";

  // Validate passwords match
  if (password !== confirmPassword) {
    errorDiv.innerText = "Passwords do not match!";
    errorDiv.style.display = "block";
    return;
  }

  // Validate password length
  if (password.length < 6) {
    errorDiv.innerText = "Password must be at least 6 characters long!";
    errorDiv.style.display = "block";
    return;
  }

  // Show loading state
  signupBtn.disabled = true;
  signupBtn.innerText = "Creating...";

  try {
    const response = await fetch("https://iwp-website.onrender.com/signup", 
   

    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password, userType })
    });

    const data = await response.json();
    console.log(data);

    if (response.ok) {
      successDiv.innerText = "Account created successfully! Redirecting to login...";
      successDiv.style.display = "block";

      // Clear form
      document.getElementById("signupForm").reset();

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);

    } else {
      errorDiv.innerText = data.error || "Signup failed. Please try again.";
      errorDiv.style.display = "block";
    }

  } catch (err) {
    console.error("Error during signup:", err);
    errorDiv.innerText = "Server not reachable. Please try again later.";
    errorDiv.style.display = "block";

  } finally {
    signupBtn.disabled = false;
    signupBtn.innerText = "Create Account";
  }
});
</script>

</body>
</html>
